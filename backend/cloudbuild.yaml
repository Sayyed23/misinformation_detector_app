teps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/misinformation-detection-api:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/misinformation-detection-api:latest'
      - '.'
    dir: 'backend'

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'push'
      - 'gcr.io/$PROJECT_ID/misinformation-detection-api:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'push'
      - 'gcr.io/$PROJECT_ID/misinformation-detection-api:latest'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'misinformation-detection-api'
      - '--image=gcr.io/$PROJECT_ID/misinformation-detection-api:$COMMIT_SHA'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--memory=2Gi'
      - '--cpu=2'
      - '--concurrency=100'
      - '--timeout=300'
      - '--max-instances=10'
      - '--set-env-vars=GOOGLE_CLOUD_PROJECT=$PROJECT_ID,ENVIRONMENT=production'

  # Create Pub/Sub topic if it doesn't exist
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'pubsub'
      - 'topics'
      - 'create'
      - 'claim-processing'
      - '--project=$PROJECT_ID'
    allowFailure: true

  # Create BigQuery dataset if it doesn't exist
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: bq
    args:
      - 'mk'
      - '--dataset'
      - '--location=US'
      - '$PROJECT_ID:misinformation_analytics'
    allowFailure: true

  # Run database migrations (if any)
  - name: 'gcr.io/$PROJECT_ID/misinformation-detection-api:$COMMIT_SHA'
    entrypoint: 'python'
    args: ['-c', 'print("Database setup complete")']
    env:
      - 'GOOGLE_CLOUD_PROJECT=$PROJECT_ID'

# Options
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'
  
# IAM permissions needed for Cloud Build service account:
# - Cloud Run Developer
# - Storage Admin
# - Container Registry Service Agent
# - BigQuery Admin
# - Pub/Sub Admin

# Build triggers should be set up for:
# - Push to main branch (production deployment)
# - Pull requests (staging deployment and testing)